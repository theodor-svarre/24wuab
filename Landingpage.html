<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingpage</title>
    <link rel="stylesheet" href="css/landingpage.css" />
    <script
      src="https://kit.fontawesome.com/6a320e4756.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Angkor&family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <a href="Landingpage.html" class="nav_logo">FilmDatabasen</a>
        <div class="searchbar">
          <form action="Landingpage.html">
            <input type="text" placeholder="Sök efter filmer.." name="Search" />
            <button class="searchbar_button" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <!-- För hamburgar menyn -->
        <nav class="menu">
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
          </ul>
        </nav>
        <div class="fade-layer"></div>
        <div class="menu-button">
          <i class="material-icons">menu</i>
        </div>
      </header>

      <main id="main">
        <div class="slideshow-container">
          <div class="mySlides">
            <a href="Landingpage.html">
              <img
                src="img/test.jfif"
                alt="Dune II"
                width="100%"
                height="350vh"
              />
            </a>
          </div>

          <div class="mySlides">
            <a href="Landingpage.html">
              <img
                src="img/test2.jfif"
                alt="Tråkiga saker"
                width="100%"
                height="350vh"
              />
            </a>
          </div>

          <div class="mySlides">
            <a href="Landingpage.html">
              <img
                src="img/test3.jfif"
                alt="Tråkiga saker"
                width="100%"
                height="350vh"
              />
            </a>
          </div>

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
      </main>
      <aside></aside>
      <section id="section">
        <h1 class="sectiontitle">Nya Filmer</h1>
        <div class="horisantalscrollmeny">
          <a class="scrollbarcontainer" href="Landingpage.html">1</a>
          <a class="scrollbarcontainer" href="Landingpage.html">2</a>
          <a class="scrollbarcontainer" href="Landingpage.html">3</a>
        </div>
      </section>
      <footer>
        <div class="signcontainer">
          <a class="signbtn" href="Landingpage.html"
            >Logga in for mer åtkomst</a
          >
        </div>
        <div class="footericon">
          <a href="Landingpage.html">
            <button class="footericonbutton" type="submit">
              <i class="fa-brands fa-facebook"></i></button
          ></a>
          <a href="Landingpage.html">
            <button class="footericonbutton" type="submit">
              <i class="fa-brands fa-instagram"></i></button
          ></a>
          <a href="Landingpage.html">
            <button class="footericonbutton" type="submit">
              <i class="fa-brands fa-youtube"></i></button
          ></a>
          <a href="Landingpage.html">
            <button class="footericonbutton" type="submit">
              <i class="fa-brands fa-square-x-twitter"></i></button
          ></a>
          <a href="Landingpage.html">
            <button class="footericonbutton" type="submit">
              <i<i class="fa-brands fa-tiktok"></i></i></button
          ></a>
        </div>
        <div>fsfs</div>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
