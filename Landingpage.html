<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingpage</title>
    <link rel="stylesheet" href="css/landingpage.css" />
    <script
      src="https://kit.fontawesome.com/6a320e4756.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <a href="Landingpage.html" class="nav_logo">FilmDatabasen</a>
        <div class="searchbar">
          <form action="Landingpage.html">
            <input type="text" placeholder="Sök efter filmer.." name="Search" />
            <button class="searchbar_button" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <!-- För hamburgar menyn -->
        <nav class="menu"> 
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
          </ul>
        </nav>
        <div class="fade-layer"></div>
        <div class="menu-button">
          <i class="material-icons">menu</i>
        </div>
      </header>

      <div id="bildspel">
        <div class="slideshow-container">
          <div class="mySlides">
            <a href="Landingpage.html"> <img
              src="img/test.jfif"
              alt="Dune II"
              width="100%"
              height="350px"
            />
          </div>
        </a>

          <div class="mySlides">
            <a href="Landingpage.html"> <img
              src="img/test2.jfif"
              alt="Tråkiga saker"
              width="100%"
              height="350px"
            />
          </div>
        </a>

          <div class="mySlides">
            <a href="Landingpage.html"><img
              src="img/test3.jfif"
              alt="Tråkiga saker"
              width="100%"
              height="350px"
            />
          </div>
        </a>

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
      </header>
      <aside></aside>
      <section id="section">
        <h1 class="maintitle">
          Nya Filmer
        </h1>
      </section>
      <footer></footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
